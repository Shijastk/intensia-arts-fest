<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Simple 404 Redirect for HashRouter
    // Takes the current path (e.g. /dashboard) and converts it to a hash path (/#/dashboard)
    // preventing 404s on refresh for static hosting.
    var path = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;

    // Avoid infinite loop if we are already at root
    if (path !== '/' && path !== '/index.html') {
      // Redirect to root with hash
      window.location.replace('/#' + path + search + hash);
    }
  </script>
</head>

<body>
  <p>Redirecting to application...</p>
</body>

</html>
